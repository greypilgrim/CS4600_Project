<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt a Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Encrypt a Message</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/receiver">Decrypt a Message</a>
    </nav>
    <div class="container">
        <h2>Sender</h2>
        <form action="/sender" method="POST" enctype="multipart/form-data">
            <label for="public_key">Upload Receiver's Public Key:</label>
            <input type="file" name="public_key" id="public_key" required>
            <label for="message">Enter Message:</label>
            <textarea name="message" id="message" rows="5" required></textarea>
            <button type="submit">Encrypt</button>
        </form>
        {% if download_link %}
            <h3>Download Encrypted File:</h3>
            <a href="{{ url_for('download_file', filename=download_link) }}">Download</a>
        {% endif %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <footer>
        <p>&copy; 2025 Secure Encryption App</p>
    </footer>
</body>
</html>
