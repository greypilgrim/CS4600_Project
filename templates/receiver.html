<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt a Message</title>
</head>
<body>
    <h1>Decrypt a Message</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/sender">Encrypt a Message</a>
    </nav>
    <form action="/receiver" method="POST" enctype="multipart/form-data">
        <label for="private_key">Upload Your Private Key:</label>
        <input type="file" name="private_key" id="private_key" required>
        <label for="encrypted_file">Upload Encrypted File:</label>
        <input type="file" name="encrypted_file" id="encrypted_file" required>
        <button type="submit">Decrypt</button>
    </form>
    {% if message %}
        <h2>Decrypted Message:</h2>
        <p>{{ message }}</p>
    {% endif %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
